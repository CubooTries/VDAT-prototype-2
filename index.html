            <h1>Pellarsites</h1>
            <h2>Prozys, Games, and More</h2>  
            <input onclick="StartMining()" id="startminer" type="button" value="Start Duino Miner"></input>
            <script>
              let buttonClicked = false;
              
              function updatebutton() {
                document.getElementById('startminer').value = 'Miner Started';
                buttonClicked = true;
              };
                
              function StartMining() {
                var duinoopts = {
                  username: "ro2alive",
                  rigid: "Pellarsites",
                  threads: 2,
                };

                if (buttonClicked === false) {
                  Duinotize(duinoopts, updatebutton());
                };
              };
            </script>
        </div>
    </div>
